terms:
  accountability:
    name: Accountability (principe)
    definition:
    glossary: Reageer wanneer er iets nodig is, houd je aan afspraken, en neem verantwoordelijkheid over het beloop van de organisatie.
  account:
    name: Verantwoordelijk zijn voor (w.)
    glossary: de verantwoordelijkheid nemen voor iets.
  agreement:
    name: Overeenkomst
    definition: Een **overeenkomst** is een afspraak over een richtlijn, proces, beleid of protocol dat is ontworpen om de stroom van waarde zo goed mogelijk te geleiden.
    glossary: Een overeengekomen richtlijn, proces, beleid of protocol dat is ontworpen om de stroom van waarde zo goed mogelijk te geleiden.
  alignment:
    name: Alignment
    glossary: Het proces om de acties van alle delen van een organisatie op één lijn te brengen met de doelstellingen van de organisatie.
  backlog:
    name: Backlog
    definition: Een **backlog** (naar-do-list) is een (geprioriteerde) lijst van werk gerelateerde items (deliverables), of (drivers) die nog moeten worden opgepakt.
    glossary: Een (geprioriteerde) lijst van werk gerelateerde items (deliverables), of (drivers) die nog moeten worden opgepakt.
  chosen-values:
    name: Gekozen waarden
    glossary: Een set van principes van een team (of een organisatie) die zij gezamenlijk hebben gekozen en aangenomen als richtlijnen voor gewenst gedrag in de samenwerking.
  circle:
    name: Cirkel
    definition: Een **cirkel** is een zelfsturend en semi-autonoom team van gelijkwaardige mensen die samen verantwoording geven aan een domein.
    glossary: Een zelfsturend en semi-autonoom team van gelijkwaardige mensen die samen verantwoording geven aan een domein.
  check-in:
    name: Inchecken
    definition:
    glossary: Een korte vermelding waar u iets deelt over wat u aandacht heeft, hoe het met u gaat, welke gedachten, gevoelens, afleidingen of behoeften u heeft.
  complexity:
    name: Complexiteit
    glossary: Een omgeving waar onbekenden onbekend zijn, oorzaak en gevolg alleen achteraf begrepen kunnen worden, en acties tot onvoorspelbare veranderingen leiden. [Snowden en Boone]
  concern:
    name: Zorg
    definition: Een **zorg** is een aanname dat iets doen (zelfs in de afwezigheid van bezwaren) **mogelijk** in de weg kan staan van een (meer) effectieve reactie op een organisatiedrijfveer.
    glossary: Een aanname dat iets doen (zelfs in de afwezigheid van bezwaren) mogelijk in de weg kan staan van een (meer) effectieve reactie op een organisatiedrijfveer.
  consent:
    name: Instemming (beginsel)
    definition:
    glossary: Zoek bewust naar en benoem bezwaren op beslissingen en acties en zoek naar oplossingen voor deze bezwaren.
  constituent:
    name: Kiezer
    definition:
    glossary: Een team (bijv. een cirkel, team, afdeling, branch, project of organisatie) dat autoriteit delegeert aan een vertegenwoordiger om namens hen te handelen in andere teams of organisaties.
  continuous-improvement:
    name: Continue Verbeteren (beginsel)
    definition:
    glossary: Incrementeel veranderen zodat gestaag empirisch leren kan plaatsvinden.
  coordination:
    name: Coördinatie
    definition:
    glossary: Het proces dat het mogelijk maakt voor individuen of teams om effectief samen te werken over verschillende domeinen heen om zo gemeenschappelijke doelstellingen te bereiken.
  delegatee:
    name: Gedelegeerde
    glossary: Een individu of groep die de aansprakelijkheid aanvaardt voor een domein dat aan hen is overgedragen.
  delegation:
    name: Delegeren
    glossary: Het verlenen van gezag van de ene partij (de delegator) aan een andere (de gedelegeerde) om verantwoording te geven aan een domein, (dat wil zeggen bepaalde dingen te doen en/of bepaalde besluiten te nemen) waarvoor de delegator de algemene verantwoordelijkheid behoudt.
  delegator:
    name: Delegator
    glossary: Een individu of groep die de verantwoording voor een domein overdragen aan (een) ander(en).
  deliverable:
    name: Deliverable
    definition: Een **deliverable** is een product, service, component of materiaal dat is geleverd in reactie op een driver van de organisatie.
    glossary: Een product, service, component of materiaal dat is geleverd in reactie op een driver van de organisatie.
  domain:
    name: Domein
    definition: Een **domein** een afgebakend gebied van invloed, activiteit en besluitvorming binnen een organisatie.
    glossary: Een afgebakend gebied van invloed, activiteit en besluitvorming binnen een organisatie.
  driver:
    name: Driver
    definition: Een **driver** is het motief van een persoon of een groep om te reageren op een specifieke situatie.
    glossary: Het motief van een persoon of een groep om te reageren op een specifieke situatie.
  effectiveness:
    name: Effectiviteit (beginsel)
    definition: Besteed alleen tijd aan wat je dichter bij het bereiken van je doelstellingen brengt.
    glossary: Besteed alleen tijd aan wat je dichter bij het bereiken van je doelstellingen brengt.
  empiricism:
    name: Empirisme (beginsel)
    definition:
    glossary: Test alle veronderstellingen door te experimenteren en te reviseren.
  equivalence:
    name: Gelijkwaardigheid (beginsel)
    definition:
    glossary: Betrek mensen bij het nemen van de beslissingen die hen raken.
  evolve:
    name: Evolueren (v.)
    glossary: geleidelijk ontwikkelen.
  flow-of-value:
    name: Stroom van waarde
    glossary: Deliverables die door de organisatie heen stromen richting andere stakeholders en/of klanten.
  governance:
    name: Governance
    definition: "**Governance** in een organisatie (of een domein) is het vaststellen van doelstellingen en het nemen en ontwikkelen van besluiten die ervoor moeten zorgen dat deze doelstellingen ook worden bereikt."
    glossary: Het vaststellen van doelstellingen en het nemen en ontwikkelen van besluiten die ervoor moeten zorgen dat deze doelstellingen ook worden bereikt.
  governance-backlog:
    name: Governance backlog
    definition: Een **governance backlog** is een zichtbare, geprioriteerde lijst van items (drivers) die gerelateerd zijn aan het besturen van een domein en aandacht nodig hebben.
    glossary: Een zichtbare, geprioriteerde lijst van items (drivers) die gerelateerd zijn aan het besturen van een domein en aandacht nodig hebben.
  intended-outcome:
    name: Beoogde Resultaat
    definition:
    glossary: Het verwachte resultaat van een overeenkomst, actie, project of strategie.
  helping-team:
    name: Hulpteam
    definition:
    glossary: Een team van gelijkwaardige mensen met het mandaat om een specifieke reeks van eisen uit te voeren welke bepaald zijn door een delegerende persoon.
  key-responsibilities:
    name: Kernverantwoordelijkheden
    glossary: Essentieel werk en besluitvorming noodzakelijk in de context van een domein.
  logbook:
    name: Logboek
    definition:
    glossary: Een (digitaal) systeem om alle informatie op te slaan die relevant is voor het sturen van een organisatie.
  need:
    name: Behoefte
    definition: Een behoefte is het gebrek aan iets wat gewenst of noodzakelijk is (een vereiste).
    glossary: Het gebrek aan iets wat gewenst of noodzakelijk is (een vereiste).
  open-domain:
    name: Open Domein
    definition:
    glossary: Een domein dat wordt verantwoord door een groep mensen die worden uitgenodigd om bij te dragen wanneer ze dat kunnen.
  operations:
    name: Activiteiten
    definition: "**Activiteiten** is het doen en organiseren van werk en dagelijks activiteiten binnen de kaders die zijn gedefinieerd door governance."
    glossary: Het doen en organiseren van werk en dagelijks activiteiten binnen de kaders die zijn gedefinieerd door governance.
  operations-backlog:
    name: Activiteiten backlog
    definition: Een **activiteiten backlog** is een zichtbare lijst van (meestal geprioriteerde) nog op te leveren werkitems (op te leveren resultaten).
    glossary: Een zichtbare lijst van (meestal geprioriteerde) nog op te leveren werkitems (op te leveren resultaten).
  objection:
    name: Bezwaar
    definition: Een **bezwaar** is een reden waarom iets doen in de weg staat van een (meer) effectieve reactie op een driver van de organisatie (dat wil zeggen een vereiste van de organisatie).
    glossary: Een _argument_ – gerelateerd aan een voorstel, besluit, bestaande overeenkomst of actie – die onbedoelde gevolgen of potentiële manieren om te verbeteren onthult.
  peer-domain:
    name: Domein op gelijk niveau
    definition:
    glossary: Twee domeinen bevinden zich binnen hetzelfde directe superdomein en kunnen overlappen.
  objective:
    name: Doel
    definition:
    glossary: Een (specifiek) resultaat dat een persoon of team of organisatie wil bereiken; een streven of een doel.
  organization:
    name: Organisatie
    definition:
    glossary: Een groep mensen die samenwerken aan een gedeelde driver (of doel). Vaak verdeelt een organisatie zich in verschillende teams.
  organizational-driver:
    name: Driver van de Organisatie
    definition:
    glossary: Een driver is het motief van een persoon of groep om te reageren op een specifieke situatie. Een driver is een **driver van de organisatie** als een reactie op deze driver de organisatie zou helpen om waarde te genereren, verspilling te elimineren of schade te voorkomen.
  pattern:
    name: Patroon
    definition: Een **patroon** is een sjabloon om een specifieke context succesvol te navigeren.
    glossary: Een sjabloon voor het succesvol navigeren van een specifieke context.
  primary-driver:
    name: Primaire Driver
    definition:
    glossary: The primary driver for a domain is the main driver that people who account for that domain respond to.
  principle:
    name: Principe
    definition: A **principle** is a basic idea or rule that guides behavior, or explains or controls how something happens or works.
    glossary: A basic idea or rule that guides behavior, or explains or controls how something happens or works.
  role:
    name: Rol
    definition:
    glossary: A domain that is delegated to an individual.
  scm:
    name: Sociocratic Circle-Organisation Method (SCM)
    glossary: An egalitarian governance method for organizations based on a sociocratic mindset, developed in the Netherlands by Gerard Endenburg.
  self-governance:
    name: Zelfsturing
    definition:
    glossary: "Mensen die zichzelf besturen binnen\nde kaders van een domein."
  self-organization:
    name: Zelforganisatie
    definition:
    glossary: Elke activiteit of proces waarmee mensen hun dagelijkse werk organiseren zonder invloed van een externe tussenpersonen, en binnen kaders die zijn gedefinieerd door governance. In elke organisatie of team bestaan zelforganisatie en externe invloed naast elkaar.
  semi-autonomy:
    name: Semi-autonomie
    definition:
    glossary: De autonomie van mensen om waarde te creëren binnen hun domein, verder beperkt door hun eigen governance besluiten en bezwaren (waaronder die van de delegator en van vertegenwoordigers).
  sociocracy:
    name: Sociocratie
    glossary: Een denkwijze waarbij mensen die door besluiten worden getroffen, deze kunnen beïnvloeden op basis van redenen om dat te doen.
  strategy:
    name: Strategie
    definition: Een **strategie** is een hoog over aanpak voor hoe mensen waarde gaan creëren om succesvol invulling te geven aan (de driver en doelstelling van) een domein.
    glossary: Een hoog over aanpak voor hoe mensen waarde gaan creëren om succesvol invulling te geven aan (de driver en doelstelling van) een domein.
  subdomain:
    name: Subdomein
    definition:
    glossary: Een domein dat volledig binnen een ander domein valt.
  subdriver:
    name: Subdriver
    definition:
    glossary: Een subdriver ontstaat als gevolg van het reageren op een andere driver (de superdriver) en is van essentieel belang om effectief te reageren op de superdriver.
  superdriver:
    name: Superdriver
    definition:
    glossary: zie subdriver.
  superdomain:
    name: Superdomein
    definition:
    glossary: Een domein dat een ander domein volledig omvat.
  team:
    name: Team
    definition:
    glossary: Een groep mensen die samenwerken naar een gedeelde bestuurder (of objectief). Meestal maakt een team deel uit van een organisatie, of wordt het gevormd als een samenwerking van verschillende organisaties.
  tension:
    name: Spanning
    definition:
    glossary: Een persoonlijke ervaring, een teken van dissonantie tussen hoe iemand zou willen dat het is en hoe iemand vindt dat het werkelijk is.
  timebox:
    name: Timebox
    definition: Een **timebox** is een vooraf afgesproken tijdsperiode die te besteden is aan een specifieke activiteit (die niet noodzakelijkerwijs is afgerond aan het einde van de timebox).
    glossary: Een vooraf afgesproken tijdsperiode die te besteden is aan een specifieke activiteit (die niet noodzakelijkerwijs is afgerond aan het einde van de timebox).
  transparency:
    name: Transparantie (beginsel)
    definition:
    glossary: Alle informatie toegankelijk maken voor iedereen in een organisatie, tenzij er een goede reden is om dit niet te doen.
  value:
    name: Waarde
    definition: "**Waarde** is het belang of nut van iets in relatie tot de driver."
    glossary: Het belang of nut van iets in relatie tot de driver. Het kan ook een principe zijn dat dient als richtlijn voor gedrag, dan meestal in het meervoud (waardes).
  values:
    name: Waarden
    definition: "** Waarden ** zijn waardevolle principes die dienen als richtlijnen voor gewenst gedrag. Waarden definiëren de ruimte voor actie en ethische beperkingen."
    glossary: "Waardevolle principes die dienen als richtlijnen voor gewenst gedrag. Niet te verwarren met waarde (enkelvoud) in de context van een driver."
  waste:
    name: Verspilling
    definition: "**Verspilling** is alles dat onnodig is of in de weg staat om op een (meer) effectieve manier te reageren op de driver."
    glossary: Alles dat onnodig is of in de weg staat om op een (meer) effectieve manier te reageren op de driver.
